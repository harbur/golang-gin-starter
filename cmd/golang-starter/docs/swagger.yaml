basePath: /api/
definitions:
  models.Movie:
    properties:
      id:
        description: id
        type: integer
      name:
        description: |-
          name
          Required: true
        type: string
    type: object
info:
  contact:
    email: contact@harbur.io
    name: API Support
  description: Golang Starter.
  license:
    name: MIT
    url: https://github.com/harbur/golang-gin-starter/blob/master/LICENSE
  termsOfService: http://swagger.io/terms/
  title: Golang Starter
  version: 1.0.0
paths:
  /movies:
    get:
      consumes:
      - application/json
      description: lists movies
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: lists movies
    post:
      consumes:
      - application/json
      description: posts a movie
      parameters:
      - description: Movie
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/models.Movie'
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: posts a movie
  /movies/{id}:
    get:
      consumes:
      - application/json
      description: gets a movie
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: gets a movie
swagger: "2.0"
