images:
  - name: woven-computing-234012/golang-gin-starter
    path: Dockerfile
    context: .
    tags:
      - ${GIT_BRANCH}
      - ${GIT_COMMIT_SHORT}
      - ${GIT_BRANCH}-${BUILD_NUMBER}
charts:
  - charts/golang-gin-starter
releases:
  - name: golang-gin-starter
    namespace: kc-demo
    path: charts/golang-gin-starter
    values:
    - releases/secrets.yaml
    set:
    - image.tag=${GIT_BRANCH}-${BUILD_NUMBER}
